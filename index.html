<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>To Do List</title>
</head>
<body>
  <div class="navTabContent w-full bg-gradient-to-tl to-white from-fuchsia-400 min-h-screen p-2 py-6 " style="display: block" id="OUTPUT">
    <div class="flex flex-col items-center *:max-w-lg *:w-full space-y-6"> 
      <div class="text-center">
        <h3 class="text-2xl font-bold font-mono">TO DO LIST</h3>
        <p class="italic">It uses your Local Storage</p>
      </div>
      <div id="card-body1" class="rounded-xl bg-white h-20  shadow-lg">
        <form id="todoAddForm" class="flex justify-around items-center w-full p-4 *:p-2">
            <input type="text" class="form-control border border-slate-400 w-full rounded rounded-r-none" id="todoName" aria-describedby="todo" placeholder="Task to be done">
            <button id="todoAddButton" type="submit"  class="border border-l-0 border-slate-400 rounded rounded-l-none bg-gray-100">Submit</button>
        </form>
      </div>
      <div id="card-body2" class="flex flex-col items-center rounded-xl bg-white mb-20 shadow-lg p-4">
        <form name="form2" id="todoListForm" class="pt-2  w-full">
          <input id="todoSearch" type="text" class="w-full form-control border bg-no-repeat border-slate-400 rounded p-2 pl-9" style="background-image: url(img/search-icon.png); background-position: 0rem; background-repeat: no-repeat;" placeholder="Search To Do">
          
        </form>
  
        <ul id="list-group" class="w-full flex flex-col" >
            <!--Todo's here-->      
        </ul>
          <button id="todoClearButton" type="submit"  class="border border-slate-400 p-2 mt-2 rounded">Clear All</button>
      </div>
    </div>
  </div>
  
      <script src="main.js"></script>
</body>
</html>
