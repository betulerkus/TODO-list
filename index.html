<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TO-DO List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card w-100 mt-3">
                <div class="card-header">
                    <h5 class="card-title">Project Page</h5>
                    <h7>Includes JS & HTML & Bootstrap CSS</h7><br>
                    <h8><a href="#">View its code on github</a></h8>
                </div>
                <div class="card-body">
                    <form id="todoAddForm mt-2">
                        <input type="text" class="form-control mt-2" id="todoName" aria-describedby="todo" placeholder="write a TO-DO">
                    
                        <button id="todoAddButton" type="submit"  class="btn btn-primary mt-4 btn-sm">Add To-Do</button>
                    </form>
                    <hr id="hr">
                </div>

                <hr/>

                <div class="card-body">
                    <h5 class="card-title">TO-DO List</h5>
                    <form name="form2" id="todoListForm">
                        <input id="todoSearch" type="text" class="form-control mt-3" placeholder="Search todo">
                        <hr/>
                    </form>

                    <ul class="list-group">
                        
                      </ul>

                      <a href="#" id="todoClearButton"  class="btn btn-primary btn-sm mt-3">Clear All</a>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
